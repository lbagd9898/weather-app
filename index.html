<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Weather App!</h1>
    <div class="form">
      <p>Search a Location</p>
      <form action="'#" method="get">
        <div>
          <label for="location">Input Location:</label>
          <input type="text" id="location" name="location" required />
        </div>
        <div class="buttons">
          <button id="item-submit">Search</button>

          <button class="close" data-target="#modal2">Close</button>
        </div>
      </form>
    </div>
    <div id="content">
      <h2>London</h2>
      <div class="weather">
        <div>
          <div id="temp">79 degrees</div>
          <div id="conditions">Conditions</div>
        </div>
        <div id="image">
          <img src="sunny.jpg" alt="sunny" />
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
